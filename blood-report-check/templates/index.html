<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Analysis Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type='file'], select {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #f9fafb;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result, .error {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
        }
        .result {
            background: #e0f7fa;
            color: #065f46;
            word-break: break-all;
        }
        .error {
            background: #fee2e2;
            color: #b91c1c;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 500px) {
            .container {
                margin: 20px 8px;
                padding: 18px 8px 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blood Analysis Uploader</h2>
        <form id="uploadForm">
            <label for="gender" style="font-weight:500;">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
            <input type="file" name="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.dcm" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="result" class="result" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loader.style.display = 'block';

            const file = fileInput.files[0];
            const gender = document.getElementById('gender').value;
            if (!file) {
                loader.style.display = 'none';
                errorDiv.textContent = 'Please select a file.';
                errorDiv.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('gender', gender);

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                loader.style.display = 'none';
                const data = await response.json();
                if (response.ok && data.status === 'ok') {
                    let html = `<strong>Recommendations & Health Status:</strong><div style="margin:10px 0 0 0;white-space:pre-line;">${data.data.recommendations}</div>`;
                    resultDiv.innerHTML = html;
                    resultDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'An error occurred.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                loader.style.display = 'none';
                errorDiv.textContent = 'Server error. Please try again later.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
